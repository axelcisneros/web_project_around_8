<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Axel Cisneros" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>
        <form action="#" class="popup__container">
          <h2 class="popup__subtitle">h</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              required
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
            <button
              type="button"
              class="popup__button popup__button_add"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img src="./images/Vector.svg" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/logo-yo.svg"
              alt="profile-image"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Axel Cisneros</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add">
            &#x1F7A3;
          </button>
        </div>
        <div class="main__gallery"></div>
      </main>
      <template id="main__template">
        <div class="main__gallery-card">
          <img class="main__gallery-image" />
          <button
            type="button"
            class="main__button main__button_trash"
          ></button>
          <div class="main__gallery-content">
            <p class="main__gallery-paragraph"></p>
            <button
              type="button"
              class="main__button main__button_like"
            ></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
